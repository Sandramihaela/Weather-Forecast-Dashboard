<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-colomn min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fas fa-cloud-sun-rain"></i> Weather Dashboard
    </h1>
</header>


<main class="flex-row justify-space-between">
    <div class="col-12 col-sm-12 col-md-4 float-left">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <div id="user-form" class="card-body">
          <input type="text" id="myInput" placeholder="City Name..."/>
          <button class="btn" id="searchBtn">Search</button>
        </div>
      </div>

      <div class="card history">
        <h3 class="card-header text-uppercase">Search History</h3>
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-8 float-right">
      <div>
        <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
        <div class="city"></div>
      </div>

      <div>
        <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
        <div class="five-day"></div>
      </div>
    </div>

 
  </main>
 <!-- JavaScript -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
